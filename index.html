<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Coche</title>
    <link href="framework/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="framework/css/main-style.css" rel="stylesheet" type="text/css">
</head>
    <body class="container">
        
        <div class="row coche-spaceTop">
            <div class="col-md-6 col-sm-6 colxs-12 col-md-offset-3 col-sm-offset-3"> 
                <div class="img-brand container-center">
                    <img src="resources/images/Icon-60@3x.png" alt="image brand"/>
                    <p class="text-center">Coche</p>
                </div>
            </div>
        </div>
        <div class="row coche-spaceTop">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                <form class="login-form-homepage">
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" name="userEmail" class="coche-inputbox" id="userEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" name="userPassword" class="coche-inputbox" id="userPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                </form>
           </div>
        </div>
        <div class="row coche-spaceTop">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-sm-offset-3">
                <p class="text-center">
                    Don't have an account ? <a href="#"><strong>Register now</strong></a>
                </p>
            </div>
        </div>
    <script src="framework/js/jquery.min.js"></script>
    <script src="framework/js/bootstrap.min.js"></script>
    <script src="framework/js/bower_components/angular/angular.min.js"></script>
    <script src="framework/js/bower_components/angular/angular-route.js"></script>
        
    </body>
</html>
